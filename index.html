<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fin's Link Tree</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="img/icon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container">
      <div class="col-xs-12 text-center" style="padding-top: 30px; padding-bottom: 30px;">
        <img class="backdrop linktree">
        <h2 style="color: #ffffff; padding-top: 20px; letter-spacing: 2px; font-weight: 750; font-size: 55px;">Fin</h2>
        <h2 style="color: #ffffff; padding-top: 20px; letter-spacing: 2px; font-weight: 500; font-size: 17px;">Southwest RPC VSU Sergeant</h2>
        <h2 style="color: #ffffff; padding-top: 20px; letter-spacing: 2px; font-weight: 500; font-size: 17px;">Lucid City RP Taxi Driver</h2>
      </div>
    </div>

    <div class="container" >
      <div class="col-xs-12 text-center">
        <div style="padding-bottom: 30px;">
          <button onclick="window.open('https://swrpc.fin6.uk', '_blank')" type="button"
            class="btn btn-outline-light link-button" style="padding: 10px; font-weight: 700;">Southwest RPC Public Discord</button>
        </div>
        <div style="padding-bottom: 30px;">
          <button onclick="window.open('https://swrpc.uk', '_blank')" type="button"
            class="btn btn-outline-light link-button" style="padding: 10px; font-weight: 700;">Southwest RPC FMS</button>
        </div>
        <div style="padding-bottom: 30px;">
          <button onclick="window.open('https://discord.gg/lucidcity', '_blank')" type="button"
            class="btn btn-outline-light link-button" style="padding: 10px; font-weight: 700;">Lucid City RP Discord</button>
        </div>
        <div style="padding-bottom: 30px;">
          <button onclick="window.open('https://www.tiktok.com/@fin.0006', '_blank')" type="button"
            class="btn btn-outline-light link-button" style="padding: 10px; font-weight: 700;">TikTok</button>
        </div>
        <div style="padding-bottom: 30px;">
          <button onclick="window.open('https://www.twitch.tv/fin0006', '_blank')" type="button"
            class="btn btn-outline-light link-button" style="padding: 10px; font-weight: 700;">Twitch</button>
        </div>
        <div style="padding-bottom: 30px;">
          <button onclick="window.open('https://discordapp.com/users/690129851004354602', '_blank')" type="button"
            class="btn btn-outline-light link-button" style="padding: 10px; font-weight: 700;">Discord Profile</button>
        </div>
        <div style="padding-bottom: 30px;">
          <button onclick="window.open('https://steamcommunity.com/id/fin0006', '_blank')" type="button"
            class="btn btn-outline-light link-button" style="padding: 10px; font-weight: 700;">Steam</button>
        </div>
        <div style="padding-bottom: 30px;">
          <button onclick="window.open('https://paypal.fin6.uk', '_blank')" type="button"
            class="btn btn-outline-light link-button" style="padding: 10px; font-weight: 700;">Donate</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <h2 class="text-center" style="padding-top: 30px; padding-bottom: 0px; color: #ffffff; font-size: 11px;">&copy; Copyright 2023 fin6.uk</h2>
    <h2 class="text-center" style="padding-top: 0px; padding-bottom: 20px; color: #ffffff; font-size: 11px;"><a
        href="https://paypal.fin6.uk" target="_blank">Donate</a></h2>
  </footer>
</body>

</html>
